<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="login">로그인</div>
            <div class="tab" data-tab="order-query">비회원 주문조회</div>
        </div>
    <div class="login-box">
        <h2>Login</h2>
        
            <div class="tab-content login">
          <div class="user-box">
            <input type="text" name="" required="">
            <label>아이디</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="">
            <label for="login-password">비밀번호</label>
            <span class="toggle-password">👁️</span>
            <div class="caps-warning" id="caps-warning">caps lock이 켜져있습니다.</div>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="auto-login">
            <label for="auto-login">자동 로그인</label>
        </div>
    </div>
       
        <div class="buttons">
            <button>아이디 찾기</button>
            <button>비밀번호 찾기</button>
            <button>회원가입</button>
        </div>
        <div class="social-buttons">
            <button>카카오 로그인</button>
            <button>네이버 로그인</button>
            <button>Apple 로그인</button>
            <button>구글 로그인</button>
        </div>
      </div>
      <div class="tab-content order-query hidden">
        <div class="input-group">
            <label for="order-name">주문자 명</label>
            <input type="text" id="order-name" placeholder="주문자 명을 입력하세요" required>
        </div>
        <div class="input-group">
            <label for="order-phone">주문자 전화번호</label>
            <input type="text" id="order-phone" placeholder="전화번호를 입력하세요" required>
        </div>
        <div class="input-group">
            <label for="order-number">주문번호 (선택)</label>
            <input type="text" id="order-number" placeholder="주문번호를 입력하세요">
        </div>
        <div class="buttons order-query">
            <button>주문내역 조회하기</button>
        </div>
    </div>


      <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                
                const targetTab = this.getAttribute('data-tab');
                document.querySelector(`.${targetTab}`).classList.remove('hidden');
                this.classList.add('active');
            });
        });

        document.getElementById('login-password').addEventListener('keyup', function(event) {
            const capsWarning = document.getElementById('caps-warning');
            if (event.getModifierState && event.getModifierState('CapsLock')) {
                capsWarning.style.display = 'block';
            } else {
                capsWarning.style.display = 'none';
            }
        });

        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });
    </script>

</body>
</html>
