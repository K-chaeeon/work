<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            border: 1px solid #ccc;
            margin: 0 5px;
            border-radius: 5px;
        }
        
        .tab.active {
            background: #333;
            color: #fff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .login-box, .order-query-box {
            width: 400px; /* Ensure the width is the same */
            padding: 40px; /* Ensure padding is the same */
            background: rgba(0,0,0,.5);
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }
        
        .login-box h2, .order-query-box h2 {
            margin: 0 0 30px;
            color: #fff;
            text-align: center;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none; /* Hide outline when focused */
        }
        
        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }
        
        .caps-warning {
            color: #f00;
            display: none;
        }
        
        .checkbox-group {
            margin-bottom: 20px;
        }
        
        .buttons {
            margin-bottom: 20px;
        }
        
        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .social-buttons button {
            flex: 1;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="login">로그인</div>
        <div class="tab" data-tab="order-query">비회원 주문조회</div>
    </div>
    <div class="container">
        
        <div class="tab-content login active">
            <div class="login-box">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="login-id" required>
                    <label for="login-id">아이디</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">비밀번호</label>
                    <span class="toggle-password">👁️</span>
                    <div class="caps-warning" id="caps-warning">caps lock이 켜져있습니다.</div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="auto-login">
                    <label for="auto-login">자동 로그인</label>
                </div>
                <div class="buttons">
                    <button>아이디 찾기</button>
                    <button>비밀번호 찾기</button>
                    <button>회원가입</button>
                </div>
                <div class="social-buttons">
                    <button>카카오 로그인</button>
                    <button>네이버 로그인</button>
                    <button>Apple 로그인</button>
                    <button>구글 로그인</button>
                </div>
            </div>
        </div>
        
        <div class="tab-content order-query">
            <div class="order-query-box">
                <h2>비회원 주문조회</h2>
                <div class="input-group">
                    <input type="text" id="order-name" required>
                    <label for="order-name">주문자 명</label>
                </div>
                <div class="input-group">
                    <input type="text" id="order-phone" required>
                    <label for="order-phone">주문자 전화번호</label>
                </div>
                <div class="input-group">
                    <input type="text" id="order-number">
                    <label for="order-number">주문번호 (선택)</label>
                </div>
                <div class="buttons">
                    <button>주문내역 조회하기</button>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                const targetTab = this.getAttribute('data-tab');
                document.querySelector(`.${targetTab}`).classList.add('active');
                this.classList.add('active');
            });
        });

        document.getElementById('login-password').addEventListener('keyup', function(event) {
            const capsWarning = document.getElementById('caps-warning');
            if (event.getModifierState && event.getModifierState('CapsLock')) {
                capsWarning.style.display = 'block';
            } else {
                capsWarning.style.display = 'none';
            }
        });

        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });
    </script>
</body>
</html>
