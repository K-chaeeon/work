<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn" class="toggle-btn active">로그인</button>
                <button id="signup-btn" class="toggle-btn">회원가입</button>
                <button id="guest-inquiry-btn" class="toggle-btn">비회원 구매조회</button>
            </div>
            <div class="form-content">
                <!-- 로그인 폼 -->
                <form id="login-form" class="form active">
                    <h2>로그인</h2>
                    <input type="email" placeholder="이메일" required>
                    <input type="password" placeholder="비밀번호" required>
                    <button type="submit">로그인</button>
                    <div id="kakao-login-btn" class="kakao-login-btn">카카오로 로그인</div>
                </form>

                <!-- 회원가입 폼 -->
                <form id="signup-form" class="form">
                    <h2>회원가입</h2>
                    <input type="text" placeholder="이름" required>
                    <input type="email" placeholder="이메일" required>
                    <input type="password" placeholder="비밀번호" required>
                    <button type="submit">회원가입</button>
                </form>

                <!-- 비회원 구매조회 폼 -->
                <form id="guest-inquiry-form" class="form">
                    <h2>비회원 구매조회</h2>
                    <input type="text" placeholder="주문번호" required>
                    <input type="email" placeholder="이메일" required>
                    <button type="submit">조회하기</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
