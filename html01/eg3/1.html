<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 14px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            border-bottom-color: #007bff;
            font-weight: bold;
        }
        .tab-content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group .caps-warning {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .input-group .password-wrapper {
            position: relative;
        }
        .input-group .password-wrapper input {
            padding-right: 40px;
        }
        .input-group .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .social-buttons button {
            background-color: #ddd;
            color: #333;
        }
        .social-buttons button:hover {
            background-color: #ccc;
        }
        .order-query button {
            background-color: #28a745;
        }
        .order-query button:hover {
            background-color: #218838;
        }
        .signup-button {
            background-color: #17a2b8;
        }
        .signup-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="login">로그인</div>
            <div class="tab" data-tab="order-query">비회원 주문조회</div>
        </div>
        <div class="tab-content login">
            <div class="input-group">
                <label for="login-id">아이디</label>
                <input type="text" id="login-id" placeholder="아이디를 입력하세요">
            </div>
            <div class="input-group password-wrapper">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" placeholder="비밀번호를 입력하세요">
                <span class="toggle-password">👁️</span>
                <div class="caps-warning" id="caps-warning">caps lock이 켜져있습니다.</div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="auto-login">
                <label for="auto-login">자동 로그인</label>
            </div>
            <div class="buttons">
                <button>아이디 찾기</button>
                <button>비밀번호 찾기</button>
                <button>회원가입</button>
            </div>
            <div class="social-buttons">
                <button>카카오 로그인</button>
                <button>네이버 로그인</button>
                <button>Apple 로그인</button>
                <button>구글 로그인</button>
            </div>
        </div>
        <div class="tab-content order-query hidden">
            <div class="input-group">
                <label for="order-name">주문자 명</label>
                <input type="text" id="order-name" placeholder="주문자 명을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="order-phone">주문자 전화번호</label>
                <input type="text" id="order-phone" placeholder="전화번호를 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="order-number">주문번호 (선택)</label>
                <input type="text" id="order-number" placeholder="주문번호를 입력하세요">
            </div>
            <div class="buttons order-query">
                <button>주문내역 조회하기</button>
            </div>
        </div>
        <div class="buttons">
            <button class="signup-button">회원가입 (웰컴 쿠폰 지급)</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                
                const targetTab = this.getAttribute('data-tab');
                document.querySelector(`.${targetTab}`).classList.remove('hidden');
                this.classList.add('active');
            });
        });

        document.getElementById('login-password').addEventListener('keyup', function(event) {
            const capsWarning = document.getElementById('caps-warning');
            if (event.getModifierState && event.getModifierState('CapsLock')) {
                capsWarning.style.display = 'block';
            } else {
                capsWarning.style.display = 'none';
            }
        });

        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });
    </script>
</body>
</html>
