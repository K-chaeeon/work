<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="login">로그인</button>
            <button class="tab-button" data-tab="order">비회원 주문 조회</button>
        </div>

        <div class="tab-content login active" id="login">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggle-password">보기</button>
                    </div>
                    <span id="caps-warning" class="caps-warning">Caps Lock이 켜져있습니다.</span>
                </div>
                <div class="form-group">
                    <label for="auto-login">
                        <input type="checkbox" id="auto-login">
                        자동 로그인
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="centered-button">로그인</button>
                </div>
                <div class="form-links">
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                    <a href="#">회원가입</a>
                </div>
                <div class="social-login">
                    <button class="social-button">카카오 로그인</button>
                    <button class="social-button">네이버 로그인</button>
                    <button class="social-button">Apple 로그인</button>
                    <button class="social-button">구글 로그인</button>
                </div>
            </form>
        </div>

        <div class="tab-content order" id="order">
            <form id="order-form">
                <div class="form-group">
                    <label for="order-name">주문자 명</label>
                    <input type="text" id="order-name" name="order-name" required>
                </div>
                <div class="form-group">
                    <label for="order-phone">주문자 전화번호</label>
                    <input type="tel" id="order-phone" name="order-phone" required>
                </div>
                <div class="form-group">
                    <label for="order-number">주문번호 (선택)</label>
                    <input type="text" id="order-number" name="order-number">
                </div>
                <div class="form-group">
                    <button type="submit" class="centered-button">주문내역 조회하기</button>
                </div>
            </form>
        </div>

        <div class="signup">
            <button>회원가입 (웰컴 쿠폰 지급)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
