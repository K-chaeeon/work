<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>

<body>
    <div><span id = "order">1</span>번째 참가자</div>
    <div>제시어 : <span id = "word"></span></div>
    <input type = "text">
    <button>입력</button>
    
    <script>
        const num = Number(prompt("참가자는 몇 명입니까?"));
        // console.log(num);
        // console.log(typeof(num));
        const $input = document.querySelector('input');
        const $button = document.querySelector('button');
        const $order = document.querySelector('#order');
        const $word = document.querySelector('#word');

        let newWord;    //현재단어
        let word;       //제시어

        // const onInput = (event) => {        //@@@@
        //     newWord = event.target.value;   // 입력한 단어를 newWord(현재단어)에 저장
        // }

        const onClickButton = () => {
            //제시어가 없을 때이므로, 첫 번째 참가자의 첫 번째 시도 => 단 한 번 실행됨
            //케이스2  : 입력한 단어가 맞을 때
           
            if(!word || word.at(-1) === newWord[0])/*wodr값이 null이면*/{
                word = newWord;     //입력한 단어가 제시어가 됨
                $word.textContent = word;   //화면에 제시어를 표시함
                const order = Number($order.textContent)    //화면에 표시된 순서 가져오기
                if(order + 1 > num) $order.textContent = 1; //새로운 순서 표시해주기
                else $order.textContent = order + 1;
            }
       
            else {               
                    alert('틀린 단어입니다.');
            }
            $input.value = "";
            $input.focus();
        }

        $input.addEventListener('input', (event) => {
            newWord = event.target.value;
        });  
        // ('발생하는 이벤트 이름', 호출 될 함수명)
          //@@@@이걸 호출자리에 바로 넣어도 됨

        $button.addEventListener('click', onClickButton)
        //click이벤트 발생 시 onClickButton함수 호출
      



    </script>

</body>
</html>
