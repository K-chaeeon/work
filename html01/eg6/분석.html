


<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title">비회원 주문조회</h2>
        <input type="text" placeholder="주문자 이름" class="input" />
        <input type="email" placeholder="주문번호" class="input" />
        <input type="password" placeholder="주문자 연락처" class="input" />
        <button class="btn">주문조회</button>
      </form>
    </div>
  
    <!-- Sign In -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title">로그인</h2>
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <button class="btn">로그인</button>
        <a href="#" class="link-up">회원가입</a>
        <a href="#" class="link">비밀번호 찾기</a>
      </form>
    </div>
  
    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">로그인</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">비회원 주문조회</button>
        </div>
      </div>
    </div>
  </div>
